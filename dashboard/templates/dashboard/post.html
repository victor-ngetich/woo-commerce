{% extends 'dashboard/index.html' %}
{% block content %}


	<div class="container">

<div class="featured-post-wrapper">
                            
                            <div class="featured-post-text-wrapper">

		<div class="row">
			<div class="col-md-4 col-md-offset-4"></div>
			

			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<center><h3 class="panel-title">Post your services here </h3></center>
					</div>
					<div class="panel-body">
						<form method="post" enctype="multipart/form-data" action="/post/">{% csrf_token %}
							<p class="bs-component">
								{% csrf_token %}
								{{form.as_table}}
							</p>	
								<center>
									<input class="btn btn-success btn-sm btn-block" type="submit" value="Submit"/>
								</center>
						</form>
					</div>
				</div>		
			</div>

			<div class="col-md-4 col-md-offset-4"></div>

		</div>


</div>
                        </div>

{% endblock %}
