{% extends 'accounts/loginbase.html' %}
{% block content %}
	
	<style type="text/css">
	.radii{
		border-radius: 5px;
	}
	</style>
	
	<div class="container">

<div class="featured-post-wrapper" style="margin:100px 0px;">
                            
                            <div class="featured-post-text-wrapper">

		<div class="row" style="margin-top:100px;">
			<div class="col-md-4 col-md-offset-4"></div>
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<center><h3 class="panel-title">Please create your account here </h3></center>
					</div>
					<div class="panel-body">
						<form method="post" action="/register/">{% csrf_token %}
							<p class="bs-component">
								<table class="radii">
									<tbody>
									{% csrf_token %}
									{{form.as_table}}

									</tbody>
								</table>
							</p>	
							<p class="bs-component">
								<center>
									<input class="btn btn-success btn-sm btn-block" type="Submit" value="submit"/>
								</center>
							</p>
							<input type="hidden" name="next" value="{{ next }}"/>

						</form>
						<div class="text-center">
          <a class="d-block small mt-3" href="/password_reset/">Forgot your password?</a><br>
          
          <a class="d-block small" href="/accounts/login/">Login here</a>
        </div>
					</div>
				</div>
			</div>

<div class="col-md-4 col-md-offset-4"></div>

		</div>


</div>
                        </div>






		</div>
	</div>
{% endblock %}
{% block javascript %}
<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
