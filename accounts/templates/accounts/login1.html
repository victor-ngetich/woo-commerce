{% extends 'accounts/loginbase.html' %}
{% block content %}

{% load static %}

	<div class="container">

<div class="featured-post-wrapper" style="margin:5px 0px;">
                            
                            <div class="featured-post-text-wrapper" style="background-image: url({% static "images/002.jpg" %}?{% now "U" %});">

		<div class="row" style="margin-top:75px;">
			<div class="col-md-4 col-md-offset-4"></div>
			

			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
						<strong>
					<div class="panel-heading">
						<center><h3 class="panel-title">Please sign in here</h3></center>
					</div>
					<div class="panel-body">
						<form method="post" action="/accounts/login/">{% csrf_token %}
							<p class="bs-component">
								{% csrf_token %}
								{{form.as_table}}
							</p>	
								<center>
									<input class="btn btn-success btn-sm btn-block" type="submit" value="Login"/>
								</center>
								<br><div class="text-center">
          <a class="d-block mt-3" href="/password_reset/">Forgot your password?</a><br>
          
          <a class="d-block" href="/register/">Register here</a>
        </div>
						</form>
					</div>
				</strong>
				</div>		
			</div>

			<div class="col-md-4 col-md-offset-4"></div>

		</div>


</div>
                        </div>







	</div>
{% endblock %}
{% block javascript %}
<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
